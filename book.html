            </ul>
        </nav>
    </div>

    <!-- Form -->
    <section class="content-wrap">
        <form onsubmit="greeting()">
            <h2>Book a Facility</h2>
            <fieldset>
                <legend>Facility Details</legend>
                <p>
                    <label for="cc">Location:</label>
                    <select name="cc" required>
                        <option value="">Select Location</option>
                        <option>Aljunied</option>
                        <option>Clementi</option>
                        <option>Jurong Spring</option>
                        <option>Radin Mas</option>
                        <option>Yuhua</option>
                    </select>
                </p>
                <p>
                    <label for="facility">Facility:</label>
                    <select name="facility" required>
                        <option value="">Select Facility</option>
                        <option>Roof Terrace</option>
                        <option>Homecraft Room</option>
                        <option>MultiPurpose Hall</option>
                        <option>Activity Room</option>
                        <option>Badminton Court</option>
                        <option>Basketball Court</option>
                        <option>Room</option>
                        <option>Gymnasium</option>
                        <option>MultiPurpose Room</option>
                    </select>
                </p>
                <p>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" min="2018-01-11" max="2018-02-11" placeholder="dd/mm/2018" required />

                    <label for="time">Time:</label>
                    <input type="time" min="09:00:00" max="22:00:00" step="900" placeholder="12:00:00 PM" required />
                </p>
            </fieldset>
            <fieldset>
                <legend>Contact Details</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter your name" required />
                </p>
                <p>
                    <label for="phoneno">Phone No.:</label>
                    <input type="tel" pattern="[689]\d{7}" title="8 digits starting with 6, 8 or 9" placeholder="Enter your phone number" required />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" title="Enter email" placeholder="Enter your email" required/>
                </p>
            </fieldset>
            <button type="submit" class="button">Submit</button>
            <button type="reset" class="button" onclick="return confirmation()">Reset</button>
        </form>

        <div class="sides">
            <a href="#">
                <div class="title">Back to top</div>
                <i class="fa fa-caret-up fa-lg" aria-hidden="true"></i>
            </a>
            <a href="https://www.onepa.sg/" target="_blank">
                <div class="title">Official Site</div>
                <i class="fa fa-home fa-lg" aria-hidden="true"></i>
            </a>
        </div>
